<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regisStyle.css">
    <link rel="shortcut icon" href="./image/icoon.jpg">
    <title>Registration</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_h8FRMzWOqaf3x4xunQUc6");
        })();
    </script>
    <div class="container">
        <div class="block">
            <h4>Registration</h4>
            <div class="row">
                <label for="login">Nickname</label>
                <input type="text" placeholder="Enter your nickname" name="email" id="nickname" required="">
            </div>
            <div class="row">
                <label for="psw">Password</label>
                <input type="password" placeholder="Enter the password" name="psw" id="passwordInput" required="">
            </div>
            <div class="row">
                <label for="psw">Email</label>
                <input type="email" placeholder="Enter your email" name="email" id="email" required="">
            </div>
            <div class="row">
                <label for="psw">Verification code</label>
                <input type="text" placeholder="Enter the verification code" name="ver" id="ver" required="">
            </div>
            <div class="row">
                <div id="rules">
                    <input type="checkbox" id="cb1">
                    <label class="label" for="cb1">By registering, you accept
                        <a href="#">the User Agreement and confidentiality</a>
                    </label>
                </div>
            </div>
            <div class="row">
                <button id="btn1" class="btn">Send code</button>
                <button id="btn2" class="btn">Register</button>
            </div>
        </div>
        <div class="block">
            <h4>Authorization</h4>
            <div class="row">
                <label for="login">Nickname </label>
                <input type="text" placeholder="Enter your nickname" id="nickname2" required="">
            </div>
            <div class="row">
                <label for="psw">Password</label>
                <input type="password" placeholder="Enter the password" name="psw" id="passwordInput2" required="">
            </div>
            <div class="row">
                <button id="btnSecond" class="btn">Login</button>
            </div>
        </div>
    </div>
    <script src="./regscript.js"></script>
</body>

</html>
